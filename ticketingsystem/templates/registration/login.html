{% extends 'base.html'%}
{% load crispy_forms_tags%}

{% block title %}
Login
{% endblock %}

{% block content %}
<div id = 'ticketInfo'>
    <div id = 'objectForm'>
        <h1>Please Login</h1>
        <form id = 'loginForm' method = 'post'>
            {% csrf_token %}
            {{form|crispy}}
        <button type = "submit" class = "button" id='login'>Login</button>
        </form>
    </div> 
</div>
{% endblock %}
